<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title> Main </title>
        <style>
            h1{
                text-align: center;
                border: 10px;
            }

            .text{
                text-align:center;
            }

            .card{
                text-align: center;
            }

            .card_img {
                width: 300px;
                height: 300px;
            }
        </style>
    </head>
    <body>
        <h1>Tennis market</h1>
        <div class="text">
            Welcome to SY's Tennis Market !<br>
            Enjoy your shopping.
            <br>
            <br>
            <a href="/orderlist"> order list </a>
        </div>
        <div style="display:grid; grid-template-columns: 1fr 1fr 1fr;">
            <div class="card">
                <img id="redRacket" class="card_img" src="./img/redRacket.png">
                <p class="card_title"> Red Racket </p>
                <input class="card_button" type="button" value="order" 
                    onclick="location.href='/order?productId=1'">
            </div>
            <div class="card">
                <img id="blueRacket" class="card_img" src="./img/blueRacket.png">
                <p class="card_title"> Blue Racket </p>
                <input class="card_button" type="button" value="order" 
                    onclick="location.href='/order?productId=2'">
            </div>
            <div class="card">
                <img id="blackRacket" class="card_img" src="./img/blackRacket.png">
                <p class="card_title"> Black Racket </p>
                <input class="card_button" type="button" value="order" 
                    onclick="location.href='/order?productId=3'">
            </div>
        </div>
    </body>
</html>
